<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl transform transition-all">
        <div class="text-center mb-8">

            <p class="text-gray-500">á€™á€¼á€”á€ºá€™á€¬á€…á€¬ Social Media Post á€™á€»á€¬á€¸ á€–á€”á€ºá€á€®á€¸á€›á€”á€º</p>
        </div>

        <div class="space-y-5">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">á€˜á€¬á€¡á€€á€¼á€±á€¬á€„á€ºá€¸ á€›á€±á€¸á€™á€œá€²? (Topic)</label>

            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

                    <input type="text" id="audience" placeholder="á€¥á€•á€™á€¬ - á€€á€»á€±á€¬á€„á€ºá€¸á€á€¬á€¸á€œá€°á€„á€šá€ºá€™á€»á€¬á€¸" 
                           class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Platform</label>
                    <select id="platform" class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50">

            <div>

                    <button onclick="selectTone(this, 'Emotional')" class="tone-btn p-2 border rounded-lg text-sm hover:bg-purple-50 text-gray-600">ğŸ¥º á€á€¶á€…á€¬á€¸á€™á€¾á€¯</button>
                    <button onclick="selectTone(this, 'Sales')" class="tone-btn p-2 border rounded-lg text-sm hover:bg-purple-50 text-gray-600">ğŸ”¥ á€›á€±á€¬á€„á€ºá€¸á€á€»</button>
                </div>
                <input type="hidden" id="tone" value="Professional">
            </div>

            <button onclick="generateContent()" id="genBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-4 rounded-xl hover:opacity-90 transition shadow-lg flex justify-center items-center gap-2">

            <div id="resultArea" class="hidden mt-8 animate-fade-in">

                    <button onclick="copyToClipboard()" class="text-sm text-purple-600 hover:text-purple-800 flex items-center gap-1">

                    </button>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl border border-gray-200 whitespace-pre-wrap leading-relaxed text-gray-700" id="outputConfig"></div>
            </div>
        </div>
    </div>

    <script>
        function selectTone(btn, value) {
            document.getElementById('tone').value = value;
            document.querySelectorAll('.tone-btn').forEach(b => {
                b.classList.remove('bg-purple-600', 'text-white');
                b.classList.add('text-gray-600');
            });
            btn.classList.remove('text-gray-600');
            btn.classList.add('bg-purple-600', 'text-white');
        }

        async function generateContent() {
            const topic = document.getElementById('topic').value;
            const platform = document.getElementById('platform').value;
            const audience = document.getElementById('audience').value || "General Public";
            const tone = document.getElementById('tone').value;
            const btn = document.getElementById('genBtn');
            const resultArea = document.getElementById('resultArea');
            const output = document.getElementById('outputConfig');

            if (!topic) { alert("á€€á€»á€±á€¸á€‡á€°á€¸á€•á€¼á€¯á á€á€±á€«á€„á€ºá€¸á€…á€‰á€º á€›á€­á€¯á€€á€ºá€‘á€Šá€·á€ºá€•á€«á‹"); return; }

            // Loading UI
            btn.innerHTML = '<div class="loader"></div> <span>á€…á€‰á€ºá€¸á€…á€¬á€¸á€”á€±á€•á€«á€á€Šá€º...</span>';
            btn.disabled = true;
            resultArea.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, platform, tone, audience })
                });
                const data = await response.json();
                output.innerText = data.result;
                resultArea.classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error);
            } finally {
                btn.innerHTML = '<span>âœ¨ á€–á€”á€ºá€á€®á€¸á€™á€Šá€º</span>';
                btn.disabled = false;
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('outputConfig').innerText;
            navigator.clipboard.writeText(text);
            alert("á€…á€¬á€á€¬á€¸á€€á€­á€¯ á€€á€°á€¸á€šá€°á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®! (Copied)");
        }
    </script>
