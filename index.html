<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator (Pro)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg-body: #f3f4f6; --bg-card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: 0 auto; display: grid; grid-template-columns: 350px 1fr; gap: 20px; }
        
        /* Card Styles */
        .card { background: var(--bg-card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 20px; border: 1px solid #e5e7eb; }
        h2 { margin-top: 0; font-size: 18px; color: #1f2937; display: flex; align-items: center; gap: 8px; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        /* Inputs Grid */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        
        /* Form Elements */
        label { display:block; margin-bottom: 5px; font-weight: 600; font-size: 12px; color: #4b5563; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-family: inherit; font-size: 14px; background: #fff; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: var(--primary); }
        
        /* Generator Button */
        .btn { width: 100%; padding: 12px; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 14px; box-shadow: 0 4px 6px rgba(99, 102, 241, 0.2); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 8px rgba(99, 102, 241, 0.3); }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; transform: none; box-shadow: none; }

        /* Output Area */
        .result-box { background: #f8fafc; border: 1px solid #e2e8f0; padding: 15px; border-radius: 10px; margin-top: 15px; min-height: 120px; white-space: pre-wrap; font-size: 14px; line-height: 1.6; color: #334155; position: relative; }
        
        /* Feed Post */
        .post { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #e5e7eb; box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 40px; height: 40px; background: #e0e7ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; }
        
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="left-panel">
            <div class="card">
                <h2>‚ú® AI Content Generator</h2>
                
                <label>Topic (·ÄÅ·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·ÄÖ·Äâ·Ä∫)</label>
                <input type="text" id="topic" placeholder="e.g. Eyewear Promotion...">
                
                <div class="input-grid">
                    <div>
                        <label>Platform</label>
                        <select id="platform">
                            <option value="Facebook">Facebook</option>
                            <option value="TikTok">TikTok (Script)</option>
                            <option value="Telegram">Telegram Channel</option>
                            <option value="YouTube">YouTube Description</option>
                        </select>
                    </div>
                    <div>
                        <label>Target Audience</label>
                        <input type="text" id="target" placeholder="e.g. Students">
                    </div>
                </div>

                <div class="input-grid">
                    <div>
                        <label>Tone (·Äú·Ä±·Äû·Ä∂)</label>
                        <select id="tone">
                            <option value="Professional">Professional</option>
                            <option value="Funny & Witty">Funny & Witty</option>
                            <option value="Emotional">Emotional Story</option>
                            <option value="Sales & Urgent">Hard Sell</option>
                        </select>
                    </div>
                    <div>
                        <label>Creativity</label>
                        <select id="creativity">
                            <option value="Standard">Standard</option>
                            <option value="High">High (Creative)</option>
                            <option value="Max">Max (Crazy)</option>
                        </select>
                    </div>
                </div>

                <label>Length (·ÄÖ·Ä¨·Ä°·Äõ·Äæ·Ää·Ä∫)</label>
                <select id="length">
                    <option value="Medium">Medium (·Äï·ÄØ·Ä∂·Äô·Äæ·Äî·Ä∫)</option>
                    <option value="Short">Short (·ÄÖ·Ä¨·Äê·Ä≠·ÄØ)</option>
                    <option value="Long">Long (·ÄÜ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äï·Ä´·Ä∏·Äõ·Äæ·Ää·Ä∫)</option>
                </select>

                <button class="btn" id="genBtn" onclick="generateContent()">Generate Content üöÄ</button>
                
                <div class="result-box" id="output">
                    Generated content will appear here...
                </div>
                <button class="btn" style="background:#10b981; margin-top:10px; display:none;" id="useBtn" onclick="sendToFeed()">Use this Post</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="card">
                <h2>üìù Create Post</h2>
                <textarea id="postInput" rows="4" placeholder="Review and edit your AI content here..."></textarea>
                <button class="btn" onclick="addPost()">Post to Feed</button>
            </div>

            <div id="feedStream">
                <div style="text-align:center; color:gray; padding:20px;">Loading Feed...</div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyAFLolC6hEYro24FAFrKTGrXe4WXvISv3M", 
            authDomain: "myclassfeed-766f9.firebaseapp.com",
            projectId: "myclassfeed-766f9",
            storageBucket: "myclassfeed-766f9.firebasestorage.app",
            messagingSenderId: "428491793200",
            appId: "1:428491793200:web:dc8b769278b0e981d29ef5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- üîê YOUR SECRET KEY (Inserted Successfully) ---
        const ENCODED_KEY = "QUl6YVN5Q1Z6YUEyQlJGYndfbmcxVmpRWldYNU55TlAtZlItYURR"; 

        // --- GENERATOR LOGIC ---
        window.generateContent = async function() {
            // Get all values
            const topic = document.getElementById('topic').value;
            const platform = document.getElementById('platform').value;
            const target = document.getElementById('target').value || "General Audience";
            const tone = document.getElementById('tone').value;
            const creativity = document.getElementById('creativity').value;
            const length = document.getElementById('length').value;

            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');

            if(!topic) { alert("Please enter a topic!"); return; }

            // Decode Key
            let REAL_KEY = "";
            try { REAL_KEY = atob(ENCODED_KEY); } 
            catch(e) { output.innerText = "Error decoding key."; return; }

            btn.disabled = true;
            btn.innerText = "Writing Magic...";
            output.innerText = "AI is thinking...";

            // Construct Complex Prompt
            const prompt = `
            Act as a professional Social Media Manager.
            Write a ${length} content piece for ${platform}.
            Topic: "${topic}"
            Target Audience: ${target}
            Tone: ${tone}
            Creativity Level: ${creativity}
            Language: Burmese (Myanmar).
            Include relevant emojis and hashtags. 
            Format it beautifully.
            `;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${REAL_KEY}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                if (!response.ok) throw new Error("API Connection Error");

                const data = await response.json();
                output.innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('useBtn').style.display = 'block';

            } catch (e) {
                console.error(e);
                output.innerText = "Error: " + e.message;
            }
            btn.disabled = false;
            btn.innerText = "Generate Content üöÄ";
        }

        window.sendToFeed = () => document.getElementById('postInput').value = document.getElementById('output').innerText;
        window.addPost = async () => {
            const txt = document.getElementById('postInput').value;
            if(!txt) return;
            await addDoc(collection(db, "posts"), { content: txt, username: "User", timestamp: serverTimestamp() });
            document.getElementById('postInput').value = "";
        }
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        onSnapshot(q, (s) => {
            const f = document.getElementById('feedStream'); f.innerHTML = "";
            s.forEach(d => f.innerHTML += `<div class="post"><div class="post-header"><div class="avatar">U</div><div style="font-weight:bold;">User</div></div><div style="white-space:pre-wrap;">${d.data().content}</div></div>`);
        });
    </script>
</body>
</html>
