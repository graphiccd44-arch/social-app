<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Platform (Easy Login)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg-body: #f3f4f6; --bg-card: #ffffff; --text-main: #1f2937; --border: #e5e7eb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); margin: 0; color: var(--text-main); }
        
        /* LOGIN UI */
        #login-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #eef2ff; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 350px; text-align: center; }
        .login-input { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .login-btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition:0.2s; }
        .login-btn:hover { opacity:0.9; }
        .toggle-link { margin-top: 15px; font-size: 13px; color: var(--primary); cursor: pointer; text-decoration: underline; display: block; }

        /* APP UI */
        .navbar { background: var(--bg-card); padding: 0 20px; height: 60px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .main-layout { display: grid; grid-template-columns: 260px 1fr; gap: 20px; max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .sidebar { background: var(--bg-card); border-radius: 12px; padding: 15px; height: fit-content; border: 1px solid var(--border); position: sticky; top: 80px; }
        .menu-item { padding: 12px; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
        .menu-item.active { background: #eef2ff; color: var(--primary); border-left: 4px solid var(--primary); }
        .section { display: none; } .section.active { display: block; }
        
        /* Components */
        .card, .gen-card, .create-post, .post, .settings-group { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        label { display:block; margin-bottom: 5px; font-weight: 600; font-size: 12px; color: #4b5563; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-family: inherit; font-size: 14px; background: #fff; margin-bottom: 15px; }
        .btn-gen { width: 100%; padding: 12px; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px;}
        
        /* Course & Video */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .course-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; position: relative; }
        .course-thumb { height: 140px; background: #e0e7ff; display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--primary); }
        .course-info { padding: 15px; }
        .add-course-card { border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; flex-direction: column; color: gray; min-height: 200px; cursor: pointer; }
        .video-layout { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; }
        .video-player { width: 100%; aspect-ratio: 16/9; background: black; border-radius: 12px; margin-bottom: 15px; }
        .lesson-list { background: white; border: 1px solid var(--border); border-radius: 12px; padding: 10px; max-height: 500px; overflow-y: auto; }
        .lesson-item { padding: 10px; border-bottom: 1px solid #eee; cursor: pointer; display: flex; gap: 10px; align-items: center; }
        
        /* Admin & Profile */
        .admin-box { background: #f0fdf4; border: 1px dashed #22c55e; padding: 15px; border-radius: 8px; margin-bottom: 15px; }
        .admin-btn { padding: 8px 15px; background: #22c55e; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .profile-pic-large { width: 100px; height: 100px; border-radius: 50%; background: #eee; margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 3px solid var(--primary); cursor: pointer;}

        @media (max-width: 768px) { .main-layout, .video-layout { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card" id="login-form">
            <h2 style="color:var(--primary); margin-bottom:10px;">üöÄ Login</h2>
            <input type="email" id="loginEmail" class="login-input" placeholder="Email Address">
            <input type="password" id="loginPass" class="login-input" placeholder="Password">
            <button class="login-btn" onclick="handleLogin()">Login Now</button>
            <span class="toggle-link" onclick="toggleAuth('register')">Create New Account</span>
        </div>
        <div class="login-card" id="register-form" style="display:none;">
            <h2 style="color:var(--primary); margin-bottom:10px;">üÜï Sign Up</h2>
            <input type="text" id="regName" class="login-input" placeholder="Full Name">
            <input type="email" id="regEmail" class="login-input" placeholder="Email Address">
            <input type="password" id="regPass" class="login-input" placeholder="Password (Min 6 chars)">
            <button class="login-btn" onclick="handleRegister()" style="background:#10b981;">Create Account</button>
            <span class="toggle-link" onclick="toggleAuth('login')">Back to Login</span>
        </div>
    </div>

    <div id="app-content" style="display:none;">
        <nav class="navbar">
            <div class="logo" onclick="location.reload()" style="font-size:22px; font-weight:800; color:var(--primary);">üöÄ MyClass</div>
            <div style="display:flex; align-items:center; gap:10px;">
                <span style="font-weight:bold;" id="navUserName">User</span>
                <div style="width:35px; height:35px; background:var(--primary); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center; overflow:hidden;">
                    <img id="navUserPic" src="" style="width:100%; height:100%; object-fit:cover; display:none;">
                    <span id="navUserInitial">U</span>
                </div>
            </div>
        </nav>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="menu-item active" id="nav-feed" onclick="switchTab('feed')">üè† Feed</div>
                <div class="menu-item" id="nav-gen" onclick="switchTab('generator')">‚ú® AI Generator</div>
                <div class="menu-item" id="nav-courses" onclick="switchTab('courses')">üéì My Courses</div>
                <div class="menu-item" id="nav-settings" onclick="switchTab('settings')">‚öôÔ∏è Settings</div>
                <div class="menu-item" onclick="logoutUser()" style="color:red;">üö™ Logout</div>
            </aside>

            <main>
                <div id="feed-section" class="section active">
                    <div class="create-post">
                        <textarea id="postInput" rows="3" placeholder="Post something..."></textarea>
                        <button onclick="addPost()" style="background:var(--primary); color:white; border:none; padding:8px 20px; border-radius:6px; float:right; cursor:pointer;">Post</button>
                        <div style="clear:both;"></div>
                    </div>
                    <div id="feedStream">Loading...</div>
                </div>

                <div id="generator-section" class="section">
                    <div class="gen-card">
                        <h2 style="margin-top:0; color:var(--primary);">‚ú® AI Content Studio</h2>
                        <input type="text" id="topic" placeholder="Topic (e.g. Eyewear)">
                        <div class="input-grid">
                            <select id="contentType"><option>Brand Awareness</option><option>Engagement</option><option>Sales</option></select>
                            <select id="platform"><option>Facebook</option><option>TikTok</option></select>
                        </div>
                        <div class="input-grid">
                            <input type="text" id="target" placeholder="Target Audience">
                            <select id="tone"><option>Professional</option><option>Funny</option><option>Emotional</option></select>
                        </div>
                        <div class="input-grid">
                            <select id="creativity"><option>Standard</option><option>High</option></select>
                            <select id="length"><option>Medium</option><option>Short</option></select>
                        </div>
                        <button class="btn-gen" id="genBtn" onclick="generateContent()">‚ú® Generate</button>
                        <div id="output" style="background:#f9fafb; padding:15px; margin-top:15px; border:1px solid #ddd; min-height:100px; white-space: pre-wrap;"></div>
                        <button class="btn-gen" style="background:#10b981; display:none;" id="useBtn" onclick="sendToFeed()">üìù Send to Feed</button>
                    </div>
                </div>

                <div id="courses-section" class="section">
                    <div id="course-list-view">
                        <h2>üéì My Learning</h2>
                        <div class="course-grid" id="courseGrid">
                            <div class="course-card add-course-card" onclick="toggleAddCourseForm()"><i class="fas fa-plus-circle" style="font-size:30px; margin-bottom:10px;"></i><b>Add New Course</b></div>
                        </div>
                        <div id="add-course-form" style="display:none; margin-top:20px; background:#eef2ff; padding:20px; border-radius:10px;">
                            <h3>Create New Course</h3>
                            <input type="text" id="newCourseTitle" placeholder="Course Title">
                            <input type="text" id="newCourseDesc" placeholder="Description">
                            <button class="admin-btn" onclick="createNewCourse()">Create Now</button>
                            <button class="admin-btn" style="background:gray;" onclick="toggleAddCourseForm()">Cancel</button>
                        </div>
                    </div>
                    <div id="course-player-view" style="display:none;">
                        <button onclick="backToCourses()" style="margin-bottom:15px; border:none; background:none; color:var(--primary); font-weight:bold;">‚Üê Back</button>
                        <div style="display:flex; justify-content:space-between;"><h2 id="playerTitle">Course</h2><button onclick="deleteCurrentCourse()" style="color:red; background:none; border:none; cursor:pointer;">Delete</button></div>
                        <div class="video-layout">
                            <div>
                                <iframe id="mainVideo" class="video-player" src="" frameborder="0" allowfullscreen></iframe>
                                <div class="admin-box">
                                    <h4><i class="fas fa-plus"></i> Add Video</h4>
                                    <input type="text" id="newVideoTitle" placeholder="Title" style="width:100%; margin-bottom:5px;">
                                    <div style="display:flex;"><input type="text" id="newVideoLink" class="admin-input" placeholder="YouTube Link..."><button class="admin-btn" onclick="addVideoToCourse()">Add</button></div>
                                </div>
                            </div>
                            <div class="lesson-list" id="lessonList"></div>
                        </div>
                    </div>
                </div>

                <div id="settings-section" class="section">
                    <h2>‚öôÔ∏è Settings</h2>
                    <div class="settings-group">
                        <div class="profile-pic-large" onclick="document.getElementById('profileInput').click()">
                            <img id="settingUserPic" src="" style="display:none;">
                            <span id="settingUserInitial">U</span>
                        </div>
                        <input type="file" id="profileInput" accept="image/*" style="display:none" onchange="updateProfilePic(this)">
                        <label>Name</label><input type="text" id="settingName" readonly style="background:#eee;">
                        <label>Email</label><input type="text" id="settingEmail" readonly style="background:#eee;">
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, arrayUnion, deleteDoc, getDocs, where, limit } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFLolC6hEYro24FAFrKTGrXe4WXvISv3M",
            authDomain: "myclassfeed-766f9.firebaseapp.com",
            projectId: "myclassfeed-766f9",
            storageBucket: "myclassfeed-766f9.firebasestorage.app",
            messagingSenderId: "428491793200",
            appId: "1:428491793200:web:dc8b769278b0e981d29ef5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const ENCODED_KEY = "QUl6YVN5Q1Z6YUEyQlJGYndfbmcxVmpRWldYNU55TlAtZlItYURR"; 
        const MODEL_NAME = "gemini-1.5-flash";
        let currentCourseId = null;

        // --- AUTH (NO VERIFICATION CHECK) ---
        window.toggleAuth = (v) => {
            document.getElementById('login-form').style.display = v==='login'?'block':'none';
            document.getElementById('register-form').style.display = v==='register'?'block':'none';
        }

        window.handleRegister = async () => {
            const email = document.getElementById('regEmail').value;
            const pass = document.getElementById('regPass').value;
            const name = document.getElementById('regName').value;
            if(pass.length<6){alert("Password too short");return;}
            try {
                const uc = await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(uc.user, { displayName: name });
                // Create DB entry for profile pic
                await addDoc(collection(db, "users"), { uid: uc.user.uid, name: name, email: email, profilePic: null });
                alert("‚úÖ Account Created! Logging in...");
            } catch(e) { alert("Error: "+e.message); }
        }

        window.handleLogin = async () => {
            const email = document.getElementById('loginEmail').value;
            const pass = document.getElementById('loginPass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } 
            catch(e) { alert("Login Failed: "+e.message); }
        }

        window.logoutUser = () => signOut(auth);

        onAuthStateChanged(auth, async (user) => {
            if(user) {
                document.getElementById('login-overlay').style.display = 'none';
                document.getElementById('app-content').style.display = 'block';
                document.getElementById('navUserName').innerText = user.displayName || "User";
                document.getElementById('settingName').value = user.displayName || "";
                document.getElementById('settingEmail').value = user.email || "";
                
                // Load Profile Pic
                const q = query(collection(db, "users"), where("uid", "==", user.uid), limit(1));
                const snap = await getDocs(q);
                if(!snap.empty) {
                    const data = snap.docs[0].data();
                    if(data.profilePic) {
                        document.getElementById('navUserPic').src = data.profilePic;
                        document.getElementById('navUserPic').style.display='block';
                        document.getElementById('navUserInitial').style.display='none';
                        document.getElementById('settingUserPic').src = data.profilePic;
                        document.getElementById('settingUserPic').style.display='block';
                        document.getElementById('settingUserInitial').style.display='none';
                    }
                }
            } else {
                document.getElementById('login-overlay').style.display = 'flex';
                document.getElementById('app-content').style.display = 'none';
            }
        });

        window.updateProfilePic = (input) => {
            const file = input.files[0]; if(!file) return;
            const reader = new FileReader();
            reader.onload = async (e) => {
                const base64 = e.target.result;
                const user = auth.currentUser;
                if(user) {
                    const q = query(collection(db, "users"), where("uid", "==", user.uid), limit(1));
                    const snap = await getDocs(q);
                    if(!snap.empty) {
                        await updateDoc(doc(db, "users", snap.docs[0].id), { profilePic: base64 });
                        document.getElementById('navUserPic').src = base64;
                        document.getElementById('settingUserPic').src = base64;
                        alert("Profile Updated!");
                    }
                }
            };
            reader.readAsDataURL(file);
        }

        // --- GENERATOR & APP LOGIC ---
        window.generateContent = async function() {
            const topic = document.getElementById('topic').value;
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');
            if(!topic) return;
            
            let REAL_KEY = ""; try { REAL_KEY = atob(ENCODED_KEY); } catch(e) { return; }
            btn.innerText = "Thinking...";
            
            const prompt = `Act as a Social Media Manager. Write a ${document.getElementById('length').value} post for ${document.getElementById('platform').value}. Type: ${document.getElementById('contentType').value}. Topic: "${topic}". Tone: ${document.getElementById('tone').value}. Language: Burmese.`;
            
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${MODEL_NAME}:generateContent?key=${REAL_KEY}`, {
                    method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({contents:[{parts:[{text:prompt}]}]})
                });
                const d = await res.json();
                if(!res.ok) output.innerText = "API Error: " + (d.error?.message || "Unknown");
                else {
                    output.innerText = d.candidates[0].content.parts[0].text;
                    document.getElementById('useBtn').style.display = 'block';
                }
            } catch(e) { output.innerText = "Net Error"; }
            btn.innerText = "‚ú® Generate";
        }

        window.switchTab = (t) => {
            document.querySelectorAll('.section').forEach(e=>e.classList.remove('active'));
            document.querySelectorAll('.menu-item').forEach(e=>e.classList.remove('active'));
            document.getElementById(t+'-section').classList.add('active');
            document.getElementById('nav-'+(t==='generator'?'gen':t)).classList.add('active');
        }
        window.sendToFeed = () => { window.switchTab('feed'); document.getElementById('postInput').value = document.getElementById('output').innerText; }
        window.addPost = async () => {
            const txt = document.getElementById('postInput').value; if(!txt) return;
            await addDoc(collection(db, "posts"), { content: txt, username: auth.currentUser.displayName||"User", timestamp: serverTimestamp() });
            document.getElementById('postInput').value = "";
        }
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (s)=>{
            const f = document.getElementById('feedStream'); f.innerHTML = "";
            s.forEach(d => f.innerHTML += `<div class="post"><div class="post-header"><div class="avatar">${d.data().username.charAt(0)}</div><b>${d.data().username}</b></div><div style="white-space:pre-wrap;">${d.data().content}</div></div>`);
        });

        // --- COURSE LOGIC ---
        onSnapshot(collection(db, "courses"), (s) => {
            const g = document.getElementById('courseGrid'); 
            // Keep add button
            const addBtn = g.querySelector('.add-course-card');
            g.innerHTML = "";
            s.forEach(d => {
                const c=d.data();
                const div = document.createElement('div');
                div.className = "course-card";
                div.innerHTML = `<div class="course-thumb">üìò</div><div class="course-info"><h3>${c.title}</h3><span>${c.videos?c.videos.length:0} Videos</span></div>`;
                div.onclick = () => openCourse(d.id, c);
                g.appendChild(div);
            });
            if(addBtn) g.appendChild(addBtn); else g.innerHTML += `<div class="course-card add-course-card" onclick="toggleAddCourseForm()"><i class="fas fa-plus-circle" style="font-size:30px; margin-bottom:10px;"></i><b>Add New Course</b></div>`;
        });
        window.toggleAddCourseForm = () => { const f = document.getElementById('add-course-form'); f.style.display = f.style.display==='none'?'block':'none'; }
        window.createNewCourse = async () => {
            const t = document.getElementById('newCourseTitle').value; if(!t) return;
            await addDoc(collection(db, "courses"), { title: t, description: document.getElementById('newCourseDesc').value, videos: [] });
            window.toggleAddCourseForm();
        }
        window.openCourse = (id, data) => {
            currentCourseId = id;
            document.getElementById('course-list-view').style.display='none';
            document.getElementById('course-player-view').style.display='block';
            document.getElementById('playerTitle').innerText = data.title;
            renderVideoList(data.videos || []);
        }
        function renderVideoList(videos) {
            const list = document.getElementById('lessonList'); list.innerHTML = "";
            if(videos.length === 0) list.innerHTML = "<div style='padding:20px;text-align:center;'>No videos.</div>";
            videos.forEach((v) => {
                const item = document.createElement('div'); item.className = "lesson-item";
                item.innerHTML = `<span>‚ñ∂Ô∏è</span> <span>${v.title}</span>`;
                item.onclick = () => { document.getElementById('mainVideo').src = "https://www.youtube.com/embed/" + v.id; };
                list.appendChild(item);
            });
        }
        window.addVideoToCourse = async () => {
            const t = document.getElementById('newVideoTitle').value;
            const u = document.getElementById('newVideoLink').value;
            if(!t || !u) return;
            let vidId = "";
            if(u.includes("youtu.be/")) vidId = u.split("youtu.be/")[1].split("?")[0];
            else if(u.includes("v=")) vidId = u.split("v=")[1].split("&")[0];
            if(!vidId) { alert("Invalid Link"); return; }
            await updateDoc(doc(db, "courses", currentCourseId), { videos: arrayUnion({ title: t, id: vidId }) });
            alert("Added!");
        }
        window.deleteCurrentCourse = async () => { if(confirm("Delete?")) { await deleteDoc(doc(db, "courses", currentCourseId)); window.backToCourses(); } }
        window.backToCourses = () => { document.getElementById('course-player-view').style.display='none'; document.getElementById('course-list-view').style.display='block'; document.getElementById('mainVideo').src=""; }
    </script>
</body>
</html>
