<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg-body: #f3f4f6; --bg-card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 320px 1fr; gap: 20px; }
        .card { background: var(--bg-card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); margin-bottom: 20px; border: 1px solid #e5e7eb; }
        h2 { margin-top: 0; font-size: 18px; color: #1f2937; display: flex; align-items: center; gap: 8px; margin-bottom: 20px;}
        label { display:block; margin-bottom: 5px; font-weight: 600; font-size: 13px; color: #4b5563; }
        input, select, textarea { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #d1d5db; border-radius: 8px; box-sizing: border-box; font-family: inherit; font-size: 14px; }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.2s; font-size: 14px; }
        .btn:hover { background: #4f46e5; }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .result-box { background: #f9fafb; border: 1px solid #e5e7eb; padding: 15px; border-radius: 10px; margin-top: 15px; min-height: 100px; white-space: pre-wrap; font-size: 14px; line-height: 1.6; color: #374151; }
        .post { background: white; padding: 20px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #e5e7eb; }
        .post-header { display: flex; align-items: center; gap: 12px; margin-bottom: 12px; }
        .avatar { width: 40px; height: 40px; background: #e0e7ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .timestamp { font-size: 12px; color: #6b7280; }
        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="card">
                <h2>‚ú® AI Content Generator</h2>
                <label>What to write about?</label>
                <input type="text" id="topic" placeholder="e.g. Eyewear promotion...">
                <label>Tone</label>
                <select id="tone">
                    <option value="Professional">üëî Professional</option>
                    <option value="Fun">üòÇ Fun</option>
                    <option value="Sales">üí∞ Sales</option>
                </select>
                <button class="btn" id="genBtn" onclick="generateContent()">Generate Magic ü™Ñ</button>
                <div class="result-box" id="output">Result here...</div>
                <button class="btn" style="background:#10b981; margin-top:10px; display:none;" id="useBtn" onclick="sendToFeed()">Use this Post</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="card">
                <h2>üìù Create Post</h2>
                <textarea id="postInput" rows="4" placeholder="Type here..."></textarea>
                <button class="btn" onclick="addPost()">Post to Feed</button>
            </div>
            <div id="feedStream" style="text-align:center; padding:20px;">Loading...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFLolC6hEYro24FAFrKTGrXe4WXvISv3M",
            authDomain: "myclassfeed-766f9.firebaseapp.com",
            projectId: "myclassfeed-766f9",
            storageBucket: "myclassfeed-766f9.firebasestorage.app",
            messagingSenderId: "428491793200",
            appId: "1:428491793200:web:dc8b769278b0e981d29ef5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- üîê SECRET KEY DECODING ---
        
        // üëá ·Ä°·Ä±·Ä¨·ÄÄ·Ä∫·ÄÄ ·Äô·Äª·ÄÄ·Ä∫·Äê·Ä±·Ä¨·ÄÑ·Ä∫·Ä°·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Ä°·Äï·Ä≠·Äê·Ä∫·Äë·Ä≤·Äô·Äæ·Ä¨ Website ·ÄÄ·Äî·Ä± Copy ·ÄÄ·Ä∞·Ä∏·Äú·Ä¨·Äê·Ä≤·Ä∑ ·ÄÖ·Ä¨·Äõ·Äæ·Ää·Ä∫·ÄÄ·Äº·ÄÆ·Ä∏·ÄÄ·Ä≠·ÄØ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´
        // (·Ä•·Äï·Äô·Ä¨: "QUl6YVN5RD...")
        
        const ENCODED_KEY = "QUl6YVN5Q1Z6YUEyQlJGYndfbmcxVmpRWldYNU55TlAtZlItYURR"; 

        // --- GENERATOR ---
        window.generateContent = async function() {
            const topic = document.getElementById('topic').value;
            const tone = document.getElementById('tone').value;
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');

            if(!topic) { alert("Please enter a topic"); return; }
            
            // Decode the key back to normal
            let REAL_KEY = "";
            try {
                REAL_KEY = atob(ENCODED_KEY); // This turns Secret Code back to Real Key
            } catch(e) {
                alert("Key Copy ·ÄÄ·Ä∞·Ä∏·Äê·Ä¨ ·Äô·Äæ·Ä¨·Ä∏·Äî·Ä±·Äï·ÄØ·Ä∂·Äõ·Äï·Ä´·Äê·Äö·Ä∫·Åã"); return;
            }

            if(!REAL_KEY.startsWith("AIza")) {
                 alert("Encoded Key ·Äô·Äô·Äæ·Äî·Ä∫·Äï·Ä´·Åã Base64 Website ·Äô·Äæ·Ä¨ ·Äû·Ä±·ÄÅ·Äª·Ä¨·Äï·Äº·Äî·Ä∫·Äú·ÄØ·Äï·Ä∫·ÄÄ·Äº·Ää·Ä∑·Ä∫·Äï·Ä´·Åã"); return;
            }

            btn.disabled = true;
            btn.innerText = "Writing...";
            output.innerText = "Thinking...";

            const prompt = `Write a Facebook post in Burmese about: "${topic}". Tone: ${tone}. Use emojis.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${REAL_KEY}`, {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error("API Error");
                const data = await response.json();
                output.innerText = data.candidates[0].content.parts[0].text;
                document.getElementById('useBtn').style.display = 'block';
            } catch (e) {
                console.error(e);
                output.innerText = "Error! Key ·Äï·Äº·Äø·Äî·Ä¨ ·Äõ·Äæ·Ä≠·Äî·Ä±·ÄÜ·Ä≤·Äï·Ä´·Åã";
            }
            btn.disabled = false;
            btn.innerText = "Generate Magic ü™Ñ";
        }

        window.sendToFeed = () => document.getElementById('postInput').value = document.getElementById('output').innerText;
        window.addPost = async () => {
            const txt = document.getElementById('postInput').value;
            if(!txt) return;
            await addDoc(collection(db, "posts"), { content: txt, username: "User", timestamp: serverTimestamp() });
            document.getElementById('postInput').value = "";
        }
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        onSnapshot(q, (s) => {
            const f = document.getElementById('feedStream'); f.innerHTML = "";
            s.forEach(d => f.innerHTML += `<div class="post"><div class="post-header"><div class="avatar">U</div><div style="font-weight:bold;">User</div></div><div>${d.data().content}</div></div>`);
        });
    </script>
</body>
</html>
