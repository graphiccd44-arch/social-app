<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class Feed & Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg-body: #f3f4f6; --bg-card: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); margin: 0; padding: 20px; }
        
        /* Container Setup */
        .container { max-width: 1000px; margin: 0 auto; display: grid; grid-template-columns: 300px 1fr; gap: 20px; }
        
        /* Card Styles */
        .card { background: var(--bg-card); padding: 20px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); margin-bottom: 20px; }
        h2 { margin-top: 0; font-size: 18px; color: #333; display: flex; align-items: center; gap: 10px; }
        
        /* Inputs & Buttons */
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-family: inherit; }
        .btn { width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn:hover { opacity: 0.9; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }

        /* Generated Output */
        .result-box { background: #f8f9fa; border: 1px dashed #ccc; padding: 15px; border-radius: 8px; margin-top: 15px; min-height: 80px; white-space: pre-wrap; font-size: 14px; }
        
        /* Feed Post */
        .post { background: white; padding: 20px; border-radius: 15px; margin-bottom: 15px; border: 1px solid #eee; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .avatar { width: 40px; height: 40px; background: #e0e7ff; color: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .timestamp { font-size: 12px; color: gray; }

        @media (max-width: 768px) { .container { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        
        <div class="left-panel">
            <div class="card">
                <h2>‚ú® AI Content Generator</h2>
                <label style="font-size:12px; font-weight:bold;">What to write about?</label>
                <input type="text" id="topic" placeholder="e.g. 50% Discount on Eyewear...">
                
                <label style="font-size:12px; font-weight:bold;">Tone</label>
                <select id="tone">
                    <option value="Professional">üëî Professional</option>
                    <option value="Fun & Engaging">üòÇ Fun & Engaging</option>
                    <option value="Emotional">‚ù§Ô∏è Emotional</option>
                    <option value="Sales">üí∞ Sales / Hard Sell</option>
                </select>

                <button class="btn" id="genBtn" onclick="generateContent()">Generate Magic ü™Ñ</button>
                
                <div class="result-box" id="output">Result will appear here...</div>
                <button class="btn" style="background:#10b981; margin-top:10px; display:none;" id="useBtn" onclick="sendToFeed()">Use in Post</button>
            </div>
            
            <div class="card">
                <h2>‚öôÔ∏è Settings</h2>
                <input type="password" id="apiKeyInput" placeholder="Paste Gemini API Key here">
                <button class="btn" style="background:#4b5563;" onclick="saveKey()">Save Key</button>
            </div>
        </div>

        <div class="right-panel">
            <div class="card">
                <h2>üìù Create Post</h2>
                <textarea id="postInput" rows="4" placeholder="What's on your mind?"></textarea>
                <button class="btn" onclick="addPost()">Post to Feed</button>
            </div>

            <div id="feedStream">
                <div style="text-align:center; color:gray; padding:20px;">Loading Feed...</div>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp } 
        from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAFLolC6hEYro24FAFrKTGrXe4WXvISv3M", // Firebase Key Only
            authDomain: "myclassfeed-766f9.firebaseapp.com",
            projectId: "myclassfeed-766f9",
            storageBucket: "myclassfeed-766f9.firebasestorage.app",
            messagingSenderId: "428491793200",
            appId: "1:428491793200:web:dc8b769278b0e981d29ef5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 2. GLOBAL VARIABLES ---
        // ‚ö†Ô∏è ·Äí·ÄÆ·Äî·Ä±·Äõ·Ä¨·Äô·Äæ·Ä¨ ·Äô·ÄÑ·Ä∫·Ä∏·Äõ·Ä≤·Ä∑ GEMINI Key ·ÄÄ·Ä≠·ÄØ ·Ä°·Äû·Ä±·Äë·Ää·Ä∑·Ä∫·Äë·Ä¨·Ä∏·Äú·Ä≠·ÄØ·Ä∑·Äõ·Äï·Ä´·Äê·Äö·Ä∫
        let geminiKey = localStorage.getItem("GEMINI_KEY") || "AIzaSy...·Äô·ÄÑ·Ä∫·Ä∏·Äõ·Ä≤·Ä∑Key..."; 

        // --- 3. GENERATOR FUNCTION ---
        window.generateContent = async function() {
            const topic = document.getElementById('topic').value;
            const tone = document.getElementById('tone').value;
            const btn = document.getElementById('genBtn');
            const output = document.getElementById('output');

            if(!topic) { alert("Please enter a topic!"); return; }
            if(!geminiKey || geminiKey.length < 10) { alert("Please enter API Key in Settings first!"); return; }

            btn.disabled = true;
            btn.innerText = "Thinking...";
            output.innerText = "AI is writing...";

            const prompt = `Write a Facebook post in Burmese regarding: "${topic}". Tone: ${tone}. Use emojis.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${geminiKey}`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                const data = await response.json();
                const text = data.candidates[0].content.parts[0].text;
                
                output.innerText = text;
                document.getElementById('useBtn').style.display = 'block';
            } catch (e) {
                output.innerText = "Error! Please check API Key.";
                console.error(e);
            }
            btn.disabled = false;
            btn.innerText = "Generate Magic ü™Ñ";
        }

        window.sendToFeed = function() {
            document.getElementById('postInput').value = document.getElementById('output').innerText;
        }

        window.saveKey = function() {
            const key = document.getElementById('apiKeyInput').value;
            localStorage.setItem("GEMINI_KEY", key);
            geminiKey = key;
            alert("API Key Saved!");
        }

        // --- 4. FEED FUNCTIONS ---
        window.addPost = async function() {
            const txt = document.getElementById('postInput').value;
            if(!txt) return;
            await addDoc(collection(db, "posts"), {
                content: txt,
                username: "MyUser",
                timestamp: serverTimestamp()
            });
            document.getElementById('postInput').value = "";
        }

        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feedDiv = document.getElementById('feedStream');
            feedDiv.innerHTML = "";
            snapshot.forEach(doc => {
                const data = doc.data();
                feedDiv.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <div class="avatar">U</div>
                        <div>
                            <div style="font-weight:bold;">User</div>
                            <div class="timestamp">Just now</div>
                        </div>
                    </div>
                    <div>${data.content.replace(/\n/g, "<br>")}</div>
                </div>`;
            });
        });
    </script>
</body>
</html>
