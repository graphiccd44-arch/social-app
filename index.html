<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Login System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
            margin: 0;
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        h2 { margin-bottom: 1.5rem; color: #333; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        #loginBtn { background-color: #1877f2; color: white; }
        #loginBtn:hover { background-color: #166fe5; }
        
        #signupBtn { background-color: #42b72a; color: white; margin-top: 15px; }
        #signupBtn:hover { background-color: #36a420; }

        .message {
            margin-top: 15px;
            font-size: 0.9rem;
            color: red;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>အကောင့်ဝင်ရန်</h2>
        <input type="email" id="email" placeholder="Email ထည့်ပါ" required>
        <input type="password" id="password" placeholder="Password ထည့်ပါ" required>
        
        <button id="loginBtn">Login ဝင်မယ်</button>
        <button id="signupBtn">အကောင့်သစ်ဖွင့်မယ်</button>

        <p id="message" class="message"></p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

      // TODO: ဒီနေရာမှာ ကိုယ့်ရဲ့ Firebase Config ကို အစားထိုးထည့်ပေးရပါမယ်
      // Firebase Console (https://console.firebase.google.com/) ကနေ ရယူနိုင်ပါတယ်
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID",
        storageBucket: "YOUR_PROJECT_ID.appspot.com",
        messagingSenderId: "YOUR_SENDER_ID",
        appId: "YOUR_APP_ID"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const messageBox = document.getElementById('message');

      // Sign Up Function (အကောင့်သစ်ဖွင့်ခြင်း)
      document.getElementById('signupBtn').addEventListener('click', () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        if(!email || !password) {
            messageBox.style.color = 'red';
            messageBox.innerText = "Email နှင့် Password ထည့်သွင်းပေးပါ။";
            return;
        }

        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            messageBox.style.color = 'green';
            messageBox.innerText = "အကောင့်ဖွင့်ခြင်း အောင်မြင်ပါသည်! Login ဝင်နိုင်ပါပြီ။";
          })
          .catch((error) => {
            messageBox.style.color = 'red';
            messageBox.innerText = "Error: " + error.message;
          });
      });

      // Login Function (အကောင့်ဝင်ခြင်း)
      document.getElementById('loginBtn').addEventListener('click', () => {
        const email = emailInput.value;
        const password = passwordInput.value;

        if(!email || !password) {
            messageBox.style.color = 'red';
            messageBox.innerText = "Email နှင့် Password ထည့်သွင်းပေးပါ။";
            return;
        }

        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            messageBox.style.color = 'green';
            messageBox.innerText = "Login ဝင်ခြင်း အောင်မြင်ပါသည်။ Welcome!";
            // ဒီနေရာမှာ အခြား Page သို့ ညွှန်းနိုင်ပါတယ် (ဥပမာ window.location.href = "home.html")
          })
          .catch((error) => {
            messageBox.style.color = 'red';
            messageBox.innerText = "Email သို့မဟုတ် Password မှားယွင်းနေပါသည်။";
          });
      });
    </script>
</body>
</html>
