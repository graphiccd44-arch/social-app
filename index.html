<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Class (Admin Fixed)</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --primary: #6366f1; --bg-body: #f3f4f6; --bg-card: #ffffff; --text-main: #1f2937; --border: #e5e7eb; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg-body); margin: 0; color: var(--text-main); }
        
        /* LAYOUT */
        .navbar { background: var(--bg-card); padding: 0 20px; height: 60px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); position: sticky; top: 0; z-index: 100; }
        .main-layout { display: grid; grid-template-columns: 260px 1fr; gap: 20px; max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .sidebar { background: var(--bg-card); border-radius: 12px; padding: 15px; height: fit-content; border: 1px solid var(--border); position: sticky; top: 80px; }
        .menu-item { padding: 12px; cursor: pointer; border-radius: 8px; display: flex; align-items: center; gap: 12px; margin-bottom: 5px; transition:0.2s; }
        .menu-item:hover { background:#f3f4f6; }
        .menu-item.active { background: #eef2ff; color: var(--primary); border-left: 4px solid var(--primary); }
        .section { display: none; animation: fadeIn 0.3s; } .section.active { display: block; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(5px); } to { opacity:1; transform:translateY(0); } }

        /* COMPONENTS */
        .card, .gen-card, .create-post, .post, .settings-group { background: white; padding: 20px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        .btn-post { background: var(--primary); color: white; padding: 8px 20px; border-radius: 8px; border: none; cursor: pointer; float: right; font-weight: bold;}
        textarea { width: 100%; border: 1px solid #ddd; padding: 10px; border-radius: 8px; box-sizing: border-box; }

        /* ADMIN & COURSE CSS */
        .course-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .course-card { background: white; border-radius: 12px; overflow: hidden; border: 1px solid var(--border); cursor: pointer; transition: 0.2s; position: relative; }
        .course-card:hover { transform: translateY(-5px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .course-thumb { height: 140px; background: #e0e7ff; display: flex; align-items: center; justify-content: center; font-size: 40px; color: var(--primary); }
        .course-info { padding: 15px; }
        
        /* Important: Add Course Button Style */
        .add-course-card { border: 2px dashed #ccc; display: flex; align-items: center; justify-content: center; flex-direction: column; color: gray; min-height: 200px; cursor: pointer; }
        .add-course-card:hover { border-color: var(--primary); color: var(--primary); background: #f0f9ff; }

        .admin-badge { background: #fee2e2; color: #ef4444; padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; display: none; }
        .delete-btn { color: red; background: none; border: none; cursor: pointer; font-size: 14px; }

        /* Generator Styles */
        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 15px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; margin-bottom: 10px; }
        .btn-gen { width: 100%; padding: 12px; background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        @media (max-width: 768px) { .main-layout { grid-template-columns: 1fr; } .sidebar { display: none; } }
    </style>
</head>
<body>

    <div id="app-content">
        <nav class="navbar">
            <div class="logo" onclick="location.reload()" style="font-size:22px; font-weight:800; color:var(--primary);">üöÄ MyClass</div>
            <div style="display:flex; align-items:center; gap:10px;">
                <span id="adminBadge" class="admin-badge">ADMIN ACCESS</span>
                <span style="font-weight:bold;" id="navUserName">Loading...</span>
                <div style="width:35px; height:35px; background:var(--primary); color:white; border-radius:50%; display:flex; align-items:center; justify-content:center;">U</div>
            </div>
        </nav>

        <div class="main-layout">
            <aside class="sidebar">
                <div class="menu-item active" id="nav-feed" onclick="switchTab('feed')">üè† Feed</div>
                <div class="menu-item" id="nav-gen" onclick="switchTab('generator')">‚ú® AI Generator</div>
                <div class="menu-item" id="nav-courses" onclick="switchTab('courses')">üéì My Courses</div>
                <div class="menu-item" onclick="logoutUser()" style="color:red;">üö™ Logout</div>
            </aside>

            <main>
                <div id="feed-section" class="section active">
                    <div class="create-post">
                        <textarea id="postInput" rows="3" placeholder="Post something..."></textarea>
                        <button onclick="addPost()" class="btn-post">Post</button>
                        <div style="clear:both;"></div>
                    </div>
                    <div id="feedStream"><div style="text-align:center; padding:20px; color:gray;">Waiting for Database...<br>(If this stuck, check Firebase Rules)</div></div>
                </div>

                <div id="courses-section" class="section">
                    <div id="course-list-view">
                        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                            <h2>üéì My Learning</h2>
                        </div>
                        
                        <div class="course-grid" id="courseGrid">
                            <div class="course-card" onclick="openCourse('webdev', 'Web Development', true)">
                                <div class="course-thumb" style="background:#3b82f6;">üíª</div>
                                <div class="course-info"><h3>Web Development</h3><span>Default</span></div>
                            </div>
                            
                            <div class="course-card add-course-card" id="adminAddBtn" style="display:none;" onclick="toggleAddForm()">
                                <i class="fas fa-plus-circle" style="font-size:30px; margin-bottom:10px;"></i>
                                <b>Create New Course</b>
                            </div>
                        </div>

                        <div id="add-course-form" style="display:none; margin-top:20px; background:#eef2ff; padding:20px; border-radius:10px;">
                            <h3>Create New Course</h3>
                            <input type="text" id="newCourseTitle" placeholder="Course Title">
                            <input type="text" id="newCourseDesc" placeholder="Description">
                            <button onclick="createNewCourse()" style="padding:8px 15px; background:var(--primary); color:white; border:none; border-radius:5px; cursor:pointer;">Create</button>
                            <button onclick="toggleAddForm()" style="padding:8px 15px; background:gray; color:white; border:none; border-radius:5px; cursor:pointer;">Cancel</button>
                        </div>
                    </div>

                    <div id="course-player-view" style="display:none;">
                        <button onclick="backToCourses()" style="margin-bottom:15px; border:none; background:none; color:var(--primary); font-weight:bold;">‚Üê Back</button>
                        <div style="display:flex; justify-content:space-between;">
                            <h2 id="playerTitle">Course</h2>
                            <button id="deleteCourseBtn" class="delete-btn" style="display:none;" onclick="deleteCurrentCourse()">Delete Course</button>
                        </div>
                        
                        <div style="display:grid; grid-template-columns: 2fr 1fr; gap:20px;">
                            <div>
                                <iframe id="mainVideo" style="width:100%; aspect-ratio:16/9; background:black; border-radius:12px; border:none;" src=""></iframe>
                                
                                <div id="adminVideoBox" style="background:#f0fdf4; border:1px dashed green; padding:15px; margin-top:15px; border-radius:8px; display:none;">
                                    <h4><i class="fas fa-plus"></i> Add Video</h4>
                                    <input type="text" id="newVideoTitle" placeholder="Video Title" style="width:100%; margin-bottom:5px;">
                                    <div style="display:flex; gap:10px;">
                                        <input type="text" id="newVideoLink" placeholder="YouTube Link" style="flex:1; margin-bottom:0;">
                                        <button onclick="addVideoToCourse()" style="background:green; color:white; border:none; padding:0 15px; border-radius:5px; cursor:pointer;">Add</button>
                                    </div>
                                </div>
                            </div>
                            <div class="lesson-list" id="lessonList" style="background:white; border:1px solid #eee; padding:10px; border-radius:12px;"></div>
                        </div>
                    </div>
                </div>

                <div id="generator-section" class="section">
                    <div class="gen-card">
                        <h2 style="margin-top:0; color:var(--primary);">‚ú® AI Content Studio</h2>
                        <input type="text" id="topic" placeholder="Topic...">
                        <div class="input-grid">
                            <select id="contentType"><option>Brand Awareness</option><option>Engagement</option><option>Sales</option></select>
                            <select id="platform"><option>Facebook</option><option>TikTok</option></select>
                        </div>
                        <div class="input-grid">
                            <select id="tone"><option>Professional</option><option>Funny</option></select>
                            <select id="creativity"><option>Standard</option><option>High</option></select>
                        </div>
                        <button class="btn-gen" id="genBtn" onclick="generateContent()">‚ú® Generate</button>
                        <div id="output" style="background:#f9fafb; padding:15px; margin-top:15px; border:1px solid #ddd; min-height:80px; white-space: pre-wrap;"></div>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, doc, updateDoc, arrayUnion, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAFLolC6hEYro24FAFrKTGrXe4WXvISv3M",
            authDomain: "myclassfeed-766f9.firebaseapp.com",
            projectId: "myclassfeed-766f9",
            storageBucket: "myclassfeed-766f9.firebasestorage.app",
            messagingSenderId: "428491793200",
            appId: "1:428491793200:web:dc8b769278b0e981d29ef5"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const ENCODED_KEY = "QUl6YVN5Q1Z6YUEyQlJGYndfbmcxVmpRWldYNU55TlAtZlItYURR"; 
        const ADMIN_EMAIL = "admin@myclass.com";

        let isAdmin = false;
        let currentCourseId = null;
        let isDefault = false;

        // --- AUTH STATE ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('navUserName').innerText = user.displayName || user.email || "User";
                
                // ADMIN CHECK
                if(user.email === ADMIN_EMAIL) {
                    isAdmin = true;
                    document.getElementById('adminBadge').style.display = "inline-block";
                    document.getElementById('adminAddBtn').style.display = "flex"; // Force Show Add Button
                } else {
                    isAdmin = false;
                    document.getElementById('adminBadge').style.display = "none";
                    document.getElementById('adminAddBtn').style.display = "none";
                }
                loadCourses(); // Load courses after auth check
            } else {
                // Force Login if not logged in (Optional: Redirect to login page)
                alert("Please Login First");
                // Here you would ideally show the login overlay again
            }
        });

        window.logoutUser = () => signOut(auth);

        // --- FEED ---
        onSnapshot(query(collection(db, "posts"), orderBy("timestamp", "desc")), (s)=>{
            const f = document.getElementById('feedStream'); 
            f.innerHTML = "";
            if(s.empty) { f.innerHTML = "<div style='text-align:center; padding:20px;'>No posts yet.</div>"; return; }
            s.forEach(d => f.innerHTML += `<div class="post"><b>${d.data().username}</b><br><div style="white-space:pre-wrap;">${d.data().content}</div></div>`);
        }, (error) => {
            document.getElementById('feedStream').innerHTML = "<div style='color:red; text-align:center;'>Error Loading Feed.<br>Please enable Firestore Rules in Console.</div>";
        });

        window.addPost = async () => {
            const txt = document.getElementById('postInput').value; if(!txt) return;
            const user = auth.currentUser;
            await addDoc(collection(db, "posts"), { content: txt, username: user.displayName || "User", timestamp: serverTimestamp() });
            document.getElementById('postInput').value = "";
        }

        // --- COURSES (ADMIN LOGIC) ---
        function loadCourses() {
            onSnapshot(collection(db, "courses"), (s) => {
                const g = document.getElementById('courseGrid');
                // Remove only dynamic courses
                g.querySelectorAll('.dynamic-course').forEach(e => e.remove());
                
                s.forEach(d => {
                    const c=d.data();
                    const div = document.createElement('div'); 
                    div.className = "course-card dynamic-course";
                    div.innerHTML = `<div class="course-thumb">üìò</div><div class="course-info"><h3>${c.title}</h3><span>${c.videos?c.videos.length:0} Videos</span></div>`;
                    div.onclick = () => openCourse(d.id, c.title, false, c.videos);
                    // Insert before Add Button
                    g.insertBefore(div, document.getElementById('adminAddBtn'));
                });
            });
        }

        window.toggleAddForm = () => {
            const f = document.getElementById('add-course-form');
            f.style.display = f.style.display === 'none' ? 'block' : 'none';
        }

        window.createNewCourse = async () => {
            const t = document.getElementById('newCourseTitle').value;
            if(!t) return;
            await addDoc(collection(db, "courses"), { title: t, description: "", videos: [] });
            toggleAddForm();
        }

        window.openCourse = (id, title, isDef, videos) => {
            currentCourseId = id;
            isDefault = isDef;
            document.getElementById('course-list-view').style.display = 'none';
            document.getElementById('course-player-view').style.display = 'block';
            document.getElementById('playerTitle').innerText = title;

            // Admin Controls
            if(isAdmin && !isDef) {
                document.getElementById('deleteCourseBtn').style.display = 'block';
                document.getElementById('adminVideoBox').style.display = 'block';
            } else {
                document.getElementById('deleteCourseBtn').style.display = 'none';
                document.getElementById('adminVideoBox').style.display = 'none';
            }

            // Render Videos
            const list = document.getElementById('lessonList'); list.innerHTML = "";
            const vidList = videos || []; // Handle empty
            
            if(vidList.length === 0) list.innerHTML = "<div style='padding:10px; color:gray;'>No videos added yet.</div>";

            vidList.forEach(v => {
                const item = document.createElement('div'); item.className = "lesson-item";
                item.innerHTML = `<span>‚ñ∂Ô∏è</span> ${v.title}`;
                item.onclick = () => document.getElementById('mainVideo').src = `https://www.youtube.com/embed/${v.id}`;
                list.appendChild(item);
            });
        }
        
        // Hardcoded defaults
        window.openDefaultCourse = (type) => {
            const defaults = { 'webdev': { title: "Web Dev", videos: [{title:"Intro", id:"ok-plXXHlWw"}] }, 'marketing': { title: "Marketing", videos: [{title:"Basics", id:"bixR-KIJKYM"}] } };
            openCourse(type, defaults[type].title, true, defaults[type].videos);
        }

        window.addVideoToCourse = async () => {
            const t = document.getElementById('newVideoTitle').value;
            const u = document.getElementById('newVideoLink').value;
            if(!t || !u) return;
            let vidId = ""; if(u.includes("youtu.be/")) vidId = u.split("youtu.be/")[1].split("?")[0]; else if(u.includes("v=")) vidId = u.split("v=")[1].split("&")[0];
            
            await updateDoc(doc(db, "courses", currentCourseId), { videos: arrayUnion({ title: t, id: vidId }) });
            alert("Added! (Re-open course to see)");
        }

        window.deleteCurrentCourse = async () => {
            if(confirm("Delete this course?")) {
                await deleteDoc(doc(db, "courses", currentCourseId));
                window.backToCourses();
            }
        }

        window.backToCourses = () => {
            document.getElementById('course-player-view').style.display = 'none';
            document.getElementById('course-list-view').style.display = 'block';
            document.getElementById('mainVideo').src = "";
        }

        // --- GENERATOR ---
        window.generateContent = async function() {
            const topic = document.getElementById('topic').value;
            const output = document.getElementById('output');
            const btn = document.getElementById('genBtn');
            if(!topic) return;
            let REAL_KEY = ""; try { REAL_KEY = atob(ENCODED_KEY); } catch(e) { return; }
            btn.innerText = "Thinking...";
            try {
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${REAL_KEY}`, {
                    method: "POST", headers: {"Content-Type": "application/json"}, body: JSON.stringify({contents:[{parts:[{text:`Write a post about ${topic} in Burmese.`}]}]})
                });
                const d = await res.json();
                output.innerText = d.candidates[0].content.parts[0].text;
            } catch(e) { output.innerText = "Error"; }
            btn.innerText = "‚ú® Generate";
        }

        window.switchTab = (t) => {
            document.querySelectorAll('.section').forEach(e=>e.classList.remove('active'));
            document.getElementById(t+'-section').classList.add('active');
        }
    </script>
</body>
</html>
