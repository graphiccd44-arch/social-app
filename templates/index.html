<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        body { font-family: 'Padauk', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .loader {
            border: 3px solid #f3f3f3; border-radius: 50%; border-top: 3px solid #3498db;
            width: 20px; height: 20px; -webkit-animation: spin 2s linear infinite; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    {% if show_login %}
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üîí Login ·Äù·ÄÑ·Ä∫·Äï·Ä´</h2>
        {% if error %}
            <p class="text-red-500 text-center mb-4 text-sm">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="·ÄÖ·ÄÄ·Ä¨·Ä∏·Äù·Äæ·ÄÄ·Ä∫ ·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äë·Ää·Ä∑·Ä∫·Äï·Ä´..." required
                   class="w-full p-4 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 mb-4">
            <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition">
                ·Äù·ÄÑ·Ä∫·Äõ·Ä±·Ä¨·ÄÄ·Ä∫·Äô·Ää·Ä∫
            </button>
        </form>
    </div>

    {% else %}
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl transform transition-all relative">
        
        <a href="/logout" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 text-sm">
            <i class="fas fa-sign-out-alt"></i> Logout
        </a>

        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">üöÄ AI Content Master</h1>
        </div>

        <div class="space-y-4">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">·ÄÅ·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·ÄÖ·Äâ·Ä∫ (Topic)</label>
                <input type="text" id="topic" placeholder="·Ä•·Äï·Äô·Ä¨ - ·Äõ·Ä¨·Äû·ÄÆ·ÄÖ·Ä¨ ·Äú·Äª·Äæ·Ä±·Ä¨·Ä∑·Äà·Ä±·Ä∏..." 
                       class="w-full p-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-purple-500 bg-gray-50">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Target Audience</label>
                    <input type="text" id="audience" placeholder="·Ä•·Äï·Äô·Ä¨ - ·Ä°·Ä≠·Äô·Ä∫·Äõ·Äæ·ÄÑ·Ä∫·Äô·Äô·Äª·Ä¨·Ä∏" 
                           class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Platform</label>
                    <select id="platform" class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50">
                        <option value="Facebook">Facebook</option>
                        <option value="Instagram">Instagram</option>
                        <option value="TikTok Script">TikTok Script</option>
                        <option value="LinkedIn">LinkedIn</option>
                    </select>
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">Mood (Tone)</label>
                    <select id="tone" class="w-full p-3 border border-gray-200 rounded-xl bg-gray-50">
                        <option value="Professional">Professional (·Äú·Ä±·Ä∏·Äî·ÄÄ·Ä∫)</option>
                        <option value="Funny">Funny (·Äü·Ä¨·Äû)</option>
                        <option value="Emotional">Emotional (·ÄÅ·Ä∂·ÄÖ·Ä¨·Ä∏·Äô·Äæ·ÄØ)</option>
                        <option value="Sales">Sales (·Äõ·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Ä°·Ä¨·Ä∏·Äô·Äº·Äæ·ÄÑ·Ä∑·Ä∫)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">·ÄÖ·Ä¨·Äû·Ä¨·Ä∏ ·Ä°·Äê·Ä≠·ÄØ/·Ä°·Äõ·Äæ·Ää·Ä∫</label>
                    <div class="flex bg-gray-100 p-1 rounded-xl">
                        <button onclick="setLength('Short')" class="len-btn flex-1 p-2 rounded-lg text-xs font-bold text-gray-600 hover:bg-white transition">Short</button>
                        <button onclick="setLength('Medium')" class="len-btn flex-1 p-2 rounded-lg text-xs font-bold bg-white shadow text-purple-600 transition">Medium</button>
                        <button onclick="setLength('Long')" class="len-btn flex-1 p-2 rounded-lg text-xs font-bold text-gray-600 hover:bg-white transition">Long</button>
                    </div>
                    <input type="hidden" id="length" value="Medium">
                </div>
            </div>

            <button onclick="generateContent()" id="genBtn"
                    class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-bold py-3 rounded-xl hover:opacity-90 transition shadow-lg flex justify-center items-center gap-2 mt-4">
                <span>‚ú® ·Äñ·Äî·Ä∫·Äê·ÄÆ·Ä∏·Äô·Ää·Ä∫</span>
            </button>

            <div id="resultArea" class="hidden mt-6 animate-fade-in">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-lg font-bold text-gray-800">·Äõ·Äú·Äí·Ä∫:</h3>
                    <button onclick="copyToClipboard()" class="text-sm text-purple-600 hover:text-purple-800"><i class="far fa-copy"></i> Copy</button>
                </div>
                <div class="bg-gray-50 p-5 rounded-xl border border-gray-200 whitespace-pre-wrap leading-relaxed text-gray-700 text-sm" id="outputConfig"></div>
            </div>
        </div>
    </div>

    <script>
        function setLength(val) {
            document.getElementById('length').value = val;
            document.querySelectorAll('.len-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow', 'text-purple-600');
                b.classList.add('text-gray-600');
                if(b.innerText === val) {
                    b.classList.add('bg-white', 'shadow', 'text-purple-600');
                    b.classList.remove('text-gray-600');
                }
            });
        }

        async function generateContent() {
            const topic = document.getElementById('topic').value;
            const platform = document.getElementById('platform').value;
            const audience = document.getElementById('audience').value || "General Public";
            const tone = document.getElementById('tone').value;
            const length = document.getElementById('length').value;
            const btn = document.getElementById('genBtn');
            const resultArea = document.getElementById('resultArea');
            const output = document.getElementById('outputConfig');

            if (!topic) { alert("·ÄÅ·Ä±·Ä´·ÄÑ·Ä∫·Ä∏·ÄÖ·Äâ·Ä∫ ·Äë·Ää·Ä∑·Ä∫·Äï·Ä±·Ä∏·Äï·Ä´!"); return; }

            btn.innerHTML = '<div class="loader"></div> <span>·ÄÖ·Äâ·Ä∫·Ä∏·ÄÖ·Ä¨·Ä∏·Äî·Ä±·Äï·Ä´·Äû·Ää·Ä∫...</span>';
            btn.disabled = true;
            resultArea.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic, platform, tone, audience, length })
                });
                
                if (response.status === 401) { location.reload(); return; } // Session Expired

                const data = await response.json();
                output.innerText = data.result;
                resultArea.classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error);
            } finally {
                btn.innerHTML = '<span>‚ú® ·Äñ·Äî·Ä∫·Äê·ÄÆ·Ä∏·Äô·Ää·Ä∫</span>';
                btn.disabled = false;
            }
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('outputConfig').innerText);
            alert("Copied!");
        }
    </script>
    {% endif %}
</body>
</html>
