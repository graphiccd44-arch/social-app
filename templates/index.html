<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate AI Content</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        body { font-family: 'Padauk', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); } /* Dark Mode Style */
        .loader { width: 20px; height: 20px; border: 3px solid #fff; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .prose h1, .prose h2 { font-weight: bold; margin-bottom: 0.5rem; }
        .prose p { margin-bottom: 0.8rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.8rem; }
        .prose strong { color: #3b82f6; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    {% if show_login %}
    <div class="bg-white/90 backdrop-blur p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üîí Login</h2>
        {% if error %}<p class="text-red-500 text-center mb-4 text-sm">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Password..." required class="w-full p-4 border border-gray-200 rounded-xl mb-4 outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition">ENTER</button>
        </form>
    </div>
    {% else %}
    
    <div class="bg-white p-6 md:p-8 rounded-3xl shadow-2xl w-full max-w-3xl relative">
        <a href="/logout" class="absolute top-6 right-6 text-gray-400 hover:text-red-500"><i class="fas fa-sign-out-alt"></i></a>
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-cyan-500">Ultimate AI Content</h1>
            <p class="text-gray-500 text-sm mt-1">Powered by Gemini 2.0 Flash</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-3">
                
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-bold text-blue-600 uppercase">ü§ñ AI Model</label>
                        <select id="ai_model" class="w-full p-2 border-2 border-blue-100 rounded-lg text-sm font-bold text-gray-700 bg-blue-50">
                            <option value="Gemini">Gemini 2.0</option>
                            <option value="DeepSeek">DeepSeek Style</option>
                            <option value="ChatGPT">ChatGPT Style</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-blue-600 uppercase">üó£Ô∏è Language</label>
                        <select id="language" class="w-full p-2 border-2 border-blue-100 rounded-lg text-sm font-bold text-gray-700 bg-blue-50">
                            <option value="Myanglish">Myanglish (Mix)</option>
                            <option value="Pure Burmese">Pure Burmese</option>
                            <option value="English Only">English Only</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Category</label>
                        <select id="category" class="w-full p-2 border rounded-lg text-sm"><option>Brand Awareness</option><option>Engagement</option><option>Educational</option><option>Copywriting</option></select>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase">Art Style</label>
                        <select id="art_style" class="w-full p-2 border rounded-lg text-sm"><option>Realistic</option><option>3D Render</option><option>Anime</option><option>Cinematic</option></select>
                    </div>
                </div>

                <div class="bg-gray-50 p-3 rounded-xl border border-gray-200">
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-2">Target Audience</label>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <select id="age" class="p-2 border rounded-lg text-sm"><option>Any Age</option><option>18-24</option><option>25-34</option><option>35-44</option></select>
                        <select id="gender" class="p-2 border rounded-lg text-sm"><option>All</option><option>Male</option><option>Female</option></select>
                    </div>
                    <input type="text" id="persona" placeholder="Specific? e.g. Gamers" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-1 focus:ring-blue-400">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Topic</label>
                    <input type="text" id="topic" placeholder="e.g. 50% Discount" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-blue-400 transition">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <select id="platform" class="p-2 border rounded-lg text-sm"><option>Facebook</option><option>Instagram</option><option>LinkedIn</option><option>TikTok</option></select>
                    <select id="tone" class="p-2 border rounded-lg text-sm"><option>Professional</option><option>Funny</option><option>Emotional</option></select>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Length</label>
                    <div class="flex bg-gray-100 p-1 rounded-xl">
                        <button onclick="setLen('Short')" class="l-btn flex-1 py-2 rounded-lg text-xs font-bold text-gray-500 hover:bg-white">Short</button>
                        <button onclick="setLen('Medium')" class="l-btn flex-1 py-2 rounded-lg text-xs font-bold bg-white shadow text-blue-600">Medium</button>
                        <button onclick="setLen('Long')" class="l-btn flex-1 py-2 rounded-lg text-xs font-bold text-gray-500 hover:bg-white">Long</button>
                    </div>
                    <input type="hidden" id="length" value="Medium">
                </div>

                <button onclick="generate()" id="genBtn" class="w-full bg-gradient-to-r from-blue-600 to-cyan-500 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex justify-center items-center gap-2">
                    <span>‚ú® Generate Content</span>
                </button>
            </div>

            <div id="outputArea" class="hidden md:block border-l pl-0 md:pl-6 border-gray-200">
                <div class="mb-4">
                    <span class="text-xs font-bold text-gray-400 uppercase">AI Image</span>
                    <div id="imgContainer" class="w-full h-48 bg-gray-200 rounded-xl overflow-hidden mt-2 relative shadow-inner">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-400 text-sm">Generating Art...</div>
                        <img id="aiImage" class="w-full h-full object-cover hidden hover:scale-105 transition duration-500" alt="AI Art">
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-xs font-bold text-gray-400 uppercase">Caption</span>
                        <button onclick="copyText()" class="text-blue-600 text-xs font-bold hover:underline">Copy Text</button>
                    </div>
                    <div id="contentText" class="prose text-sm text-gray-700 h-64 overflow-y-auto pr-2"></div>
                    <input type="hidden" id="rawText">
                </div>
            </div>
        </div>
        
        <div id="mobileResult" class="md:hidden mt-6 hidden">
            <hr class="my-4">
            <h3 class="font-bold mb-2 text-blue-600">Result:</h3>
            <img id="mobileImage" class="w-full rounded-xl mb-4 hidden">
            <div id="mobileText" class="prose text-sm text-gray-700"></div>
        </div>

    </div>

    <script>
        function setLen(val) {
            document.getElementById('length').value = val;
            document.querySelectorAll('.l-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow', 'text-blue-600');
                b.classList.add('text-gray-500');
                if(b.innerText === val) { b.classList.add('bg-white', 'shadow', 'text-blue-600'); b.classList.remove('text-gray-500'); }
            });
        }

        async function generate() {
            const data = {
                topic: document.getElementById('topic').value,
                platform: document.getElementById('platform').value,
                category: document.getElementById('category').value,
                tone: document.getElementById('tone').value,
                length: document.getElementById('length').value,
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                persona: document.getElementById('persona').value,
                language: document.getElementById('language').value,
                art_style: document.getElementById('art_style').value,
                ai_model: document.getElementById('ai_model').value
            };

            if(!data.topic) return alert("Topic ·Äë·Ää·Ä∑·Ä∫·Äï·Ä´·Ä¶·Ä∏!");

            const btn = document.getElementById('genBtn');
            btn.innerHTML = '<div class="loader"></div>';
            btn.disabled = true;

            try {
                const res = await fetch('/generate', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if(res.status === 401) return location.reload();
                
                const json = await res.json();
                const rawContent = json.post_content || "Error processing text.";
                
                // Text
                const htmlContent = marked.parse(rawContent);
                document.getElementById('contentText').innerHTML = htmlContent;
                document.getElementById('mobileText').innerHTML = htmlContent;
                document.getElementById('rawText').value = rawContent;

                // Image
                const prompt = json.image_prompt || "Abstract art";
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(prompt)}?nologo=true&width=800&height=600&seed=${Math.random()}`;
                
                const img = document.getElementById('aiImage');
                img.src = imgUrl;
                img.onload = () => img.classList.remove('hidden');
                const mImg = document.getElementById('mobileImage');
                mImg.src = imgUrl;
                mImg.classList.remove('hidden');

                document.getElementById('outputArea').classList.remove('hidden');
                document.getElementById('mobileResult').classList.remove('hidden');

            } catch (e) {
                alert("Error: " + e);
            } finally {
                btn.innerHTML = '<span>‚ú® Generate Content</span>';
                btn.disabled = false;
            }
        }

        function copyText() {
            const text = document.getElementById('rawText').value;
            if(!text) return;
            navigator.clipboard.writeText(text);
            alert("Copied!");
        }
    </script>
    {% endif %}
</body>
</html>
