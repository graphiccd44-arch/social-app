<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap');
        body { font-family: 'Padauk', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #A18CD1 0%, #FBC2EB 100%); }
        .loader { width: 20px; height: 20px; border: 3px solid #fff; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .prose h1, .prose h2 { font-weight: bold; margin-bottom: 0.5rem; }
        .prose p { margin-bottom: 0.8rem; }
        .prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 0.8rem; }
        .prose strong { color: #9333ea; }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">

    {% if show_login %}
    <div class="bg-white/90 backdrop-blur p-8 rounded-3xl shadow-2xl w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸ”’ Login</h2>
        {% if error %}<p class="text-red-500 text-center mb-4 text-sm">{{ error }}</p>{% endif %}
        <form method="POST">
            <input type="password" name="password" placeholder="Password..." required class="w-full p-4 border border-gray-200 rounded-xl mb-4 outline-none focus:ring-2 focus:ring-purple-400">
            <button type="submit" class="w-full bg-purple-600 text-white font-bold py-3 rounded-xl hover:bg-purple-700 transition">ENTER</button>
        </form>
    </div>
    {% else %}
    
    <div class="bg-white/95 backdrop-blur p-6 md:p-8 rounded-3xl shadow-2xl w-full max-w-3xl relative">
        <a href="/logout" class="absolute top-6 right-6 text-gray-400 hover:text-red-500"><i class="fas fa-sign-out-alt"></i></a>
        
        <div class="text-center mb-6">
            <h1 class="text-3xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-pink-600">AI Content Generator</h1>
            <p class="text-gray-500 text-sm mt-1">Smart Targeting System</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div class="space-y-3">
                
                <div>
                    <label class="text-xs font-bold text-purple-600 uppercase tracking-wider">ðŸŽ¯ Content Category</label>
                    <select id="category" class="w-full p-3 border-2 border-purple-100 rounded-xl bg-white outline-none focus:border-purple-500 transition font-bold text-gray-700">
                        <option value="Brand Awareness">Brand Awareness</option>
                        <option value="Engagement">Engagement</option>
                        <option value="Educational">Educational</option>
                        <option value="Copywriting">Copywriting (Sales)</option>
                    </select>
                </div>

                <div class="bg-purple-50 p-3 rounded-xl border border-purple-100">
                    <label class="text-xs font-bold text-purple-600 uppercase block mb-2">ðŸ‘¥ Target Audience</label>
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <select id="age" class="p-2 border rounded-lg text-sm bg-white">
                            <option value="Any Age">Any Age</option>
                            <option value="13-17 (Gen Z)">13-17 (Teens)</option>
                            <option value="18-24 (Young Adults)">18-24 (Youth)</option>
                            <option value="25-34 (Millennials)">25-34 (Adults)</option>
                            <option value="35-44 (Professionals)">35-44 (Mature)</option>
                            <option value="45+ (Seniors)">45+ (Seniors)</option>
                        </select>
                        <select id="gender" class="p-2 border rounded-lg text-sm bg-white">
                            <option value="All Genders">All Genders</option>
                            <option value="Male">Male (á€€á€»á€¬á€¸)</option>
                            <option value="Female">Female (á€™)</option>
                        </select>
                    </div>
                    <input type="text" id="persona" placeholder="Specific? e.g. Gamers, Moms" class="w-full p-2 border rounded-lg text-sm outline-none focus:ring-1 focus:ring-purple-400">
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase">Topic</label>
                    <input type="text" id="topic" placeholder="e.g. New Product Launch" class="w-full p-3 border rounded-xl bg-gray-50 outline-none focus:ring-2 focus:ring-purple-400 transition">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <select id="platform" class="p-3 border rounded-xl bg-gray-50 text-sm"><option>Facebook</option><option>Instagram</option><option>LinkedIn</option><option>TikTok</option></select>
                    <select id="tone" class="p-3 border rounded-xl bg-gray-50 text-sm"><option>Professional</option><option>Funny</option><option>Emotional</option><option>Excited</option></select>
                </div>

                <div>
                    <label class="text-xs font-bold text-gray-500 uppercase block mb-1">Length</label>
                    <div class="flex bg-gray-100 p-1 rounded-xl">
                        <button onclick="setLen('Short')" class="l-btn flex-1 py-2 rounded-lg text-xs font-bold text-gray-500 hover:bg-white">Short</button>
                        <button onclick="setLen('Medium')" class="l-btn flex-1 py-2 rounded-lg text-xs font-bold bg-white shadow text-purple-600">Medium</button>
                        <button onclick="setLen('Long')" class="l-btn flex-1 py-2 rounded-lg text-xs font-bold text-gray-500 hover:bg-white">Long</button>
                    </div>
                    <input type="hidden" id="length" value="Medium">
                </div>

                <button onclick="generate()" id="genBtn" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition transform hover:-translate-y-1 flex justify-center items-center gap-2">
                    <span>âœ¨ Generate Post</span>
                </button>
            </div>

            <div id="outputArea" class="hidden md:block border-l pl-0 md:pl-6 border-gray-200">
                <div class="mb-4">
                    <span class="text-xs font-bold text-gray-400 uppercase">AI Image</span>
                    <div id="imgContainer" class="w-full h-48 bg-gray-200 rounded-xl overflow-hidden mt-2 relative">
                        <div class="absolute inset-0 flex items-center justify-center text-gray-400 text-sm">Image loading...</div>
                        <img id="aiImage" class="w-full h-full object-cover hidden" alt="AI Art">
                    </div>
                </div>
                <div>
                    <div class="flex justify-between items-end mb-2">
                        <span class="text-xs font-bold text-gray-400 uppercase">Caption</span>
                        <button onclick="copyText()" class="text-purple-600 text-xs font-bold hover:underline">Copy Text</button>
                    </div>
                    <div id="contentText" class="prose text-sm text-gray-700 h-64 overflow-y-auto pr-2"></div>
                    <input type="hidden" id="rawText">
                </div>
            </div>
        </div>
        
        <div id="mobileResult" class="md:hidden mt-6 hidden">
            <hr class="my-4">
            <h3 class="font-bold mb-2 text-purple-600">Generated Result:</h3>
            <img id="mobileImage" class="w-full rounded-xl mb-4 hidden">
            <div id="mobileText" class="prose text-sm text-gray-700"></div>
        </div>

    </div>

    <script>
        function setLen(val) {
            document.getElementById('length').value = val;
            document.querySelectorAll('.l-btn').forEach(b => {
                b.classList.remove('bg-white', 'shadow', 'text-purple-600');
                b.classList.add('text-gray-500');
                if(b.innerText === val) { b.classList.add('bg-white', 'shadow', 'text-purple-600'); b.classList.remove('text-gray-500'); }
            });
        }

        async function generate() {
            const data = {
                topic: document.getElementById('topic').value,
                platform: document.getElementById('platform').value,
                category: document.getElementById('category').value,
                tone: document.getElementById('tone').value,
                length: document.getElementById('length').value,
                // New Fields
                age: document.getElementById('age').value,
                gender: document.getElementById('gender').value,
                persona: document.getElementById('persona').value
            };

            if(!data.topic) return alert("Topic á€‘á€Šá€·á€ºá€•á€«á€¦á€¸!");

            const btn = document.getElementById('genBtn');
            btn.innerHTML = '<div class="loader"></div>';
            btn.disabled = true;

            try {
                const res = await fetch('/generate', {
                    method: 'POST', 
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                if(res.status === 401) return location.reload();
                
                const json = await res.json();
                
                // Text
                const htmlContent = marked.parse(json.post_content);
                document.getElementById('contentText').innerHTML = htmlContent;
                document.getElementById('mobileText').innerHTML = htmlContent;
                document.getElementById('rawText').value = json.post_content;

                // Image
                const imgUrl = `https://image.pollinations.ai/prompt/${encodeURIComponent(json.image_prompt)}?nologo=true&width=800&height=600&seed=${Math.random()}`;
                const img = document.getElementById('aiImage');
                img.src = imgUrl;
                img.onload = () => img.classList.remove('hidden');
                const mImg = document.getElementById('mobileImage');
                mImg.src = imgUrl;
                mImg.classList.remove('hidden');

                document.getElementById('outputArea').classList.remove('hidden');
                document.getElementById('mobileResult').classList.remove('hidden');

            } catch (e) {
                alert("Error: " + e);
            } finally {
                btn.innerHTML = '<span>âœ¨ Generate Post</span>';
                btn.disabled = false;
            }
        }

        function copyText() {
            navigator.clipboard.writeText(document.getElementById('rawText').value);
            alert("á€…á€¬á€žá€¬á€¸ á€€á€°á€¸á€šá€°á€•á€¼á€®á€¸á€•á€«á€•á€¼á€®!");
        }
    </script>
    {% endif %}
</body>
</html>
